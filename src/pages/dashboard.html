<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/7414161b6e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script type="module" src="../js/script.js" defer></script>
    <title>Dashboard</title>
  </head>
  <body>
    <!-- INICIO HEADER -->
    <header>
      <div class="info-header">
        <div class="logo">
          <div class="contentMenuMobile">
            <span class="menuMobile"></span>
            <span class="menuMobile"></span>
            <span class="menuMobile"></span>
          </div>
          <h3>SmartWallet</h3>
        </div>
      </div>
      <div class="info-header">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-gear"></i>
        <img src="../img/perfil.png" alt="foto-perfil" />
      </div>
    </header>
    <!-- FIM HEADER -->

    <!-- INICIO MAIN -->
    <section class="main">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <h3>Home</h3>
        <a href="#" class="active"
          ><i class="fa-solid fa-chart-line"></i> Dashboard</a
        >
        <a href="#"><i class="fa-solid fa-sliders"></i> Analise</a>
        <a href="#"><i class="fa-solid fa-wallet"></i> Carteira</a>
        <a href="#"><i class="fa-regular fa-circle-user"></i> User</a>
        <a href="#" class="mobile"
          ><i class="fa-solid fa-gear"></i> Configurações</a
        >
        <a href="#" class="mobile"
          ><i class="fa-solid fa-bell"></i> Notficações</a
        >
        <hr />
      </div>
      <!-- CONTENT -->
      <div class="content">
        <div class="info-cash">
          <div
            class="info-cash-box"
            style="background: linear-gradient(45deg, rgb(3, 3, 158), blue)"
          >
            <div class="info-text">
              <h3>Entrada total</h3>
              <p>R$1.500,00</p>
            </div>
            <i class="fa-solid fa-money-bills"></i>
          </div>
          <div
            class="info-cash-box"
            style="background: linear-gradient(45deg, rgb(199, 146, 2), orange)"
          >
            <div class="info-text">
              <h3>Debitos totais</h3>
              <p>R$800,00</p>
            </div>
            <i class="fa-solid fa-receipt"></i>
          </div>
          <div
            class="info-cash-box"
            style="
              background: linear-gradient(
                45deg,
                rgb(2, 156, 2),
                rgb(3, 221, 3)
              );
            "
          >
            <div class="info-text">
              <h3>Restante</h3>
              <p>R$700,00</p>
            </div>
            <i class="fa-solid fa-coins"></i>
          </div>
        </div>
        <div class="info-graficos">
          <div class="grafico-box">
            <canvas id="graficoDeBarra"></canvas>
          </div>
          <div class="grafico-box">
            <canvas id="graficoCircular"></canvas>
          </div>
        </div>
      </div>
    </section>
    <!-- FIM MAIN -->
  </body>
</html>
