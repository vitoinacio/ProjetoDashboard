<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://kit.fontawesome.com/7414161b6e.js" crossorigin="anonymous"></script>
  <script type="module" src="../js/script.js" defer></script>
  <title>Cadastro</title>
</head>

<body>
  <!-- INICIO HEADER -->
  <header class="header-nav cadastro-header">
    <div class="logo-nav">
      <h2>
        <i class="fa-solid fa-chart-line"></i>Smart<strong>Wallet</strong>
      </h2>
    </div>
  </header>
  <!-- FIM HEADER -->
  <!-- INICIO MAIN -->
  <main class="main-cadastro">
    <section class="section-cadastro infoPessoais">
      <div class="container-cadastro">
        <div class="cadastro-progressBar">
          <i class="fa-regular fa-address-book"></i>
          
          <i class="fa-regular fa-address-card"></i>
        </div>
        <form>
          <div class="form-cadastro">
            <input type="text" id="name" placeholder="Nome">
            <div>
              <select name="sexo" id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
              </select>
              <input type="date" name="dataNasc" id="dataNasc">
            </div>
            <div>
              <input type="email" id="CadastroEmail" placeholder="Email">
              <input type="password" id="Cadastrosenha" placeholder="Senha">
              <input type="password" id="CadastroconfirmSenha" placeholder="Confirme sua senha">
            </div>
            <div>
              <button type="submit" >Avançar</button>
              <label for="">
                <p><input type="checkbox" name="Termos" id="termos"> Ao avançar você concorda com nossos <a href="#">Termos de uso</a> e <a href="#">Politica de privacidade</a></p>
              </label>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section class="section-cadastro infoAdicionais">
      <div class="container-cadastro">
        <div class="cadastro-progressBar">
          <i class="fa-regular fa-address-book"></i>

          <i class="fa-regular fa-address-card"></i>
        </div>
        <form>
          <div class="form-cadastro">
            <div>
              <input type="text" id="cpf" placeholder="CPF">
              <input type="text" id="celular" placeholder="Tel (99) 99999-9999">
              <input type="text" id="cep" placeholder="CEP">
              <input type="text" id="cidade" placeholder="Cidade">
              <input type="text" id="bairro" placeholder="Bairro">
              <div class="endereco">
                <input type="text" id="rua" placeholder="Rua">
                <input type="text" id="numeroCasa" placeholder="Numero">
              </div>
            </div>
            <div class="btn">
              <button type="submit">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <!-- FIM MAIN -->
