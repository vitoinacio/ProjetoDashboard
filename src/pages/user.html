<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/7414161b6e.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/script.js" defer></script>
    <title>User</title>
  </head>
  <body>
    <!-- INICIO HEADER -->
    <header>
      <div class="info-header">
        <div class="logo">
          <div class="contentMenuMobile">
            <span class="menuMobile"></span>
            <span class="menuMobile"></span>
            <span class="menuMobile"></span>
          </div>
          <h3>SmartWallet</h3>
        </div>
      </div>
      <div class="info-header">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-gear"></i>
        <div class="dropdown-menu">
          <div class="perfil-menu">
            <img src="../img/perfil.png" alt="Perfil Usuario">
            <div class="info-perfil">
              <h4>Usuario</h4>
              <h5>Plano Completo</h5>
            </div>
          </div>
          <hr>
          <div class="button-plano">
            <button>Configurações da Conta e Plano</button>
          </div>
          <hr>
          <div class="logout">
            <img src="../img/perfil.png" alt="Perfil Usuario">
            <div class="login">
              <p>Logado como:</p>
              <h5>victor.hugo.ina10@gmail.com</h5>
            </div>
            <div class="buttons-menu">
              <Button><i class="fa-solid fa-gear"></i></Button>
              <Button id="btnlogout"><i class="fa-solid fa-power-off"></i></Button>
            </div>
          </div>
        </div>
        <img class="menu-config" src="../img/perfil.png" alt="foto-perfil" />
      </div>
    </header>
    <!-- FIM HEADER -->

    <!-- INICIO MAIN -->
    <section class="main">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <h3>Home</h3>
        <a href="dashboard.html">
          <i class="fa-solid fa-chart-line"></i> Dashboard</a
        >
        <a href="planejamento.html"><i class="fa-solid fa-clipboard-list"></i> Planejamento</a>
        <a href="analise.html"
          ><i class="fa-solid fa-sliders"></i> Análise</a
        >
        <a href="user.html"><i class="fa-regular fa-circle-user"></i> User</a>
        <a href="config.html" class="mobile"
          ><i class="fa-solid fa-gear"></i> Configurações</a
        >
        <a href="#" class="mobile"
          ><i class="fa-solid fa-bell"></i> Notficações</a
        >
        <a href="#" class="mobile"
          ><i class="fa-solid fa-money-check"></i> Plano</a
        >
        <a href="../../index.html" class="mobile" id="btnlogout"
          ><i class="fa-solid fa-power-off"></i> Logout</a
        >
        <hr />
      </div>
      <!-- CONTENT -->
      <div class="content user">
        <div class="userPerfil">
          <img src="../img/perfil.png" alt="Foto de Perfil">
        </div>
        <div class="userInfo">
          <div class="tituloUser">
            <h2>Perfil</h2>
          </div>
          <form class="formUser" onsubmit="event.preventDefault()">
            <label for="name">Nome:
              <div><input type="text" id="name"> <button><i class="fa-solid fa-pen"></i></button> <button><i class="fa-solid fa-xmark"></i></button></div>
            </label>
            <label for="cpf">Cpf:
              <div><input type="text" id="cpf"></div>
            </label>
            <label for="emailUser">Email:
              <div><input type="text" id="emailUser"> <button><i class="fa-solid fa-pen"></i></button> <button><i class="fa-solid fa-xmark"></i></button></div>
            </label>
            <label for="nascimento">Nascimento:
              <div><input type="text" id="nascimento"> <button><i class="fa-solid fa-pen"></i></button> <button><i class="fa-solid fa-xmark"></i></button></div>
            </label>
            <label for="sexo">Sexo:
              <div><input type="text" id="sexo"> <button><i class="fa-solid fa-pen"></i></button> <button><i class="fa-solid fa-xmark"></i></button></div>
            </label>
            <label for="telefone">Telefone:
              <div><input type="text" id="telefone"><button><i class="fa-solid fa-pen"></i></button> <button><i class="fa-solid fa-xmark"></i></button></div>
            </label>
            <label for="Senha">Senha:
              <div><input type="text" id="senha"> <button><i class="fa-solid fa-pen"></i></button> <button><i class="fa-solid fa-xmark"></i></button></div>
            </label>
            <label for="cep">Cep:
              <div><input type="text" id="cep"> <button><i class="fa-solid fa-pen"></i></button> <button><i class="fa-solid fa-xmark"></i></button></div>
            </label>
            <label for="cidade">Cidade:
              <div><input type="text" id="cidade"> <button><i class="fa-solid fa-pen"></i></button> <button><i class="fa-solid fa-xmark"></i></button></div>
            </label>
            <label for="bairro">Bairro:
              <div><input type="text" id="bairro"> <button><i class="fa-solid fa-pen"></i></button> <button><i class="fa-solid fa-xmark"></i></button></div>
            </label>
            <label for="rua">Rua:
              <div><input type="text" id="rua"> <button><i class="fa-solid fa-pen"></i></button> <button><i class="fa-solid fa-xmark"></i></button></div>
            </label>
            <label for="numero">Número:
              <div><input type="text" id="numero"> <button><i class="fa-solid fa-pen"></i></button> <button><i class="fa-solid fa-xmark"></i></button></div>
            </label>
          </form>
        </div>
      </div>
    </section>
    <!-- FIM MAIN -->
  </body>
</html>
