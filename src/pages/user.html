<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <script
      src="https://kit.fontawesome.com/7414161b6e.js"
      crossorigin="anonymous"
    ></script>
  <script type="module" src="../js/script.js" defer></script>
  <title>User</title>
</head>

<body>
  <!-- INICIO HEADER -->
  <header>
    <div class="info-header">
      <div class="logo">
        <div class="contentMenuMobile">
          <span class="menuMobile"></span>
          <span class="menuMobile"></span>
          <span class="menuMobile"></span>
        </div>
        <h3>SmartWallet</h3>
      </div>
    </div>
    <div class="info-header">
      <a href="notificacoes.html"><i class="fa-solid fa-bell"></i></a>
      <a href="config.html"><i class="fa-solid fa-gear"></i></a>
      <div class="dropdown-menu">
        <div class="perfil-menu">
          <img id="fotoPerfil" src="../img/perfil.png" alt="Perfil Usuario">
          <div class="info-perfil">
            <h4 id="NomeUsuario">Usuario</h4>
            <h5>Plano Completo</h5>
          </div>
        </div>
        <hr>
        <div class="button-plano">
          <button>Configurações da Conta</button>
        </div>
        <hr>
        <div class="logout">
          <img id="fotoPerfil" src="../img/perfil.png" alt="Perfil Usuario">
          <div class="login">
            <p>Logado como:</p>
            <h5 id="emailConfig">victor.hugo.ina10@gmail.com</h5>
          </div>
          <div class="buttons-menu">
            <Button><i class="fa-solid fa-gear"></i></Button>
            <Button id="btnlogout"><i class="fa-solid fa-power-off"></i></Button>
          </div>
        </div>
      </div>
      <img class="menu-config" id="fotoPerfil" src="../img/perfil.png" alt="foto-perfil" />
    </div>
  </header>
  <!-- FIM HEADER -->

  <!-- INICIO MAIN -->
  <section class="main">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <h3>Home</h3>
      <a href="dashboard.html">
        <i class="fa-solid fa-chart-line"></i> Dashboard</a>
      <a href="planejamento.html"><i class="fa-solid fa-clipboard-list"></i> Planejamento</a>
      <a href="user.html"><i class="fa-regular fa-circle-user"></i> User</a>
      <a href="config.html" class="mobile"><i class="fa-solid fa-gear"></i> Configurações</a>
      <a href="notificacoes.html" class="mobile"><i class="fa-solid fa-bell"></i> Notficações</a>
      <a href="../../index.html" class="mobile" id="btnlogout"><i class="fa-solid fa-power-off"></i> Logout</a>
      <hr />
    </div>
    <!-- CONTENT -->
    <div class="content user">
      <div class="userPerfil">
        <img src="../img/perfil.png" alt="Foto de Perfil" id="fotoPerfil">
        <label class="labelFotoPerfil" for="fotoPerfilInput">Editar foto <i class="fa-solid fa-user-plus"></i></label>
        <input type="file" id="fotoPerfilInput" name="fotoPerfilInput" accept="image/*" placeholder="">
      </div>
      <div class="userInfo">
        <div class="tituloUser">
          <h2>Perfil</h2>
        </div>
        <form class="formUser" onsubmit="event.preventDefault()">
          <label for="name">Nome:
            <div>
              <input disabled type="text" id="nome" minlength="10" maxlength="50">
              <button class="editUser"><i class="fa-solid fa-pen"></i></button>
              <button class="cancelEdit"><i class="fa-solid fa-xmark"></i></button>
              <button class="confirmUser"><i class="fa-solid fa-check"></i></button>
            </div>
          </label>
          <label for="cpf">Cpf:
            <div><input disabled type="text" id="cpf"></div>
          </label>
          <label for="emailUser">Email:
            <div>
              <input disabled type="email" id="emailUser">
              <button class="editUser"><i class="fa-solid fa-pen"></i></button>
              <button class="cancelEdit"><i class="fa-solid fa-xmark"></i></button>
              <button class="confirmUser"> <i class="fa-solid fa-check"></i></button>
            </div>
          </label>
          <label for="nascimento">Nascimento:
            <div>
              <input disabled type="text" id="dataNasc" minlength="10" maxlength="10" oninput="this.value = this.value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '$1/$2').replace(/(\d{2})(\d)/, '$1/$2').slice(0, 10)">
              <button class="editUser"><i class="fa-solid fa-pen"></i></button>
              <button class="cancelEdit"><i class="fa-solid fa-xmark"></i></button>
              <button class="confirmUser"><i class="fa-solid fa-check"></i></button>
            </div>
          </label>
          <label for="sexo">Sexo:
            <div>
              <input disabled type="text" id="sexo">
            </div>
          </label>
          <label for="telefone">Telefone:
            <div>
              <input disabled type="text" id="telefone">
              <button class="editUser"><i class="fa-solid fa-pen"></i></button>
              <button class="cancelEdit"><i class="fa-solid fa-xmark"></i></button>
              <button class="confirmUser"> <i class="fa-solid fa-check"></i></button>
            </div>
          </label>
          <label for="Senha">Senha:
            <div>
              <input disabled type="password" id="senha">
              <button class="editUser"><i class="fa-solid fa-pen"></i></button>
              <button class="cancelEdit"><i class="fa-solid fa-xmark"></i></button>
              <button class="confirmUser"> <i class="fa-solid fa-check"></i></button>
            </div>
          </label>
          <label for="cep">Cep:
            <div>
              <input disabled type="text" id="cep">
              <button class="editUser"><i class="fa-solid fa-pen"></i></button>
              <button class="cancelEdit"><i class="fa-solid fa-xmark"></i></button>
              <button class="confirmUser"> <i class="fa-solid fa-check"></i></button>
            </div>
          </label>
          <label for="cidade">Cidade:
            <div>
              <input disabled type="text" id="cidade">
              <button class="editUser"><i class="fa-solid fa-pen"></i></button>
              <button class="cancelEdit"><i class="fa-solid fa-xmark"></i></button>
              <button class="confirmUser"><i class="fa-solid fa-check"></i></button>
            </div>
          </label>
          <label for="bairro">Bairro:
            <div>
              <input disabled type="text" id="bairro">
              <button class="editUser"><i class="fa-solid fa-pen"></i></button>
              <button class="cancelEdit"><i class="fa-solid fa-xmark"></i></button>
              <button class="confirmUser"><i class="fa-solid fa-check"></i></button>
            </div>
          </label>
          <label for="rua">Rua:
            <div>
              <input disabled type="text" id="rua">
              <button class="editUser"><i class="fa-solid fa-pen"></i></button>
              <button class="cancelEdit"><i class="fa-solid fa-xmark"></i></button>
              <button class="confirmUser"> <i class="fa-solid fa-check"></i></button>
            </div>
          </label>
          <label for="numero">Número:
            <div>
              <input disabled type="text" id="endNum">
              <button class="editUser"><i class="fa-solid fa-pen"></i></button>
              <button class="cancelEdit"><i class="fa-solid fa-xmark"></i></button>
              <button class="confirmUser"><i class="fa-solid fa-check"></i></button>
            </div>
          </label>
        </form>
      </div>
    </div>
  </section>
  <!-- FIM MAIN -->
</body>

</html>
